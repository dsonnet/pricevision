# Rasa Domain for PriceVision
# Defines intents, entities, slots, responses, and actions

version: "3.1"

# Intents - User intentions
intents:
  # Greeting and basic conversation
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  
  # Price inquiry intents
  - ask_price
  - ask_price_range
  - compare_prices
  - ask_market_value
  
  # Game information intents
  - ask_game_info
  - ask_platform_info
  - ask_genre_info
  - search_game
  
  # Photo analysis intents
  - upload_photo
  - analyze_photo
  - photo_help
  
  # Marketplace intents
  - ask_where_to_sell
  - ask_selling_tips
  - ask_market_trends
  
  # Help and support
  - ask_help
  - ask_features
  - report_issue

# Entities - Information extraction
entities:
  - game_title
  - platform
  - genre
  - condition
  - price_range
  - marketplace
  - region
  - year

# Slots - Memory for conversation context
slots:
  # Game information slots
  game_title:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: game_title
  
  platform:
    type: categorical
    values:
      - playstation
      - xbox
      - nintendo
      - pc
      - mobile
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: platform
  
  genre:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: genre
  
  condition:
    type: categorical
    values:
      - mint
      - excellent
      - good
      - fair
      - poor
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: condition
  
  price_range:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: price_range
  
  marketplace:
    type: categorical
    values:
      - ebay
      - amazon
      - facebook
      - mercari
      - local
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: marketplace
  
  region:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: region
  
  # Photo analysis slots
  photo_uploaded:
    type: bool
    initial_value: false
    influence_conversation: true
    mappings:
    - type: custom
  
  photo_analysis_result:
    type: any
    influence_conversation: true
    mappings:
    - type: custom
  
  # User preference slots
  preferred_marketplace:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  
  user_location:
    type: text
    influence_conversation: false
    mappings:
    - type: custom

# Responses - Bot replies
responses:
  # Greeting responses
  utter_greet:
  - text: "Hello! I'm PriceVision, your intelligent assistant for second-hand game pricing. How can I help you today?"
  - text: "Hi there! Ready to discover the value of your games? I can analyze photos or answer pricing questions!"
  - text: "Welcome to PriceVision! Whether you have a photo to analyze or questions about game values, I'm here to help."

  utter_goodbye:
  - text: "Goodbye! Feel free to come back anytime you need help with game pricing."
  - text: "Thanks for using PriceVision! Happy gaming and selling!"
  - text: "See you later! Remember, I'm always here to help with your game valuation needs."

  # Mood responses
  utter_happy:
  - text: "Great to hear you're doing well!"
  - text: "Awesome! That positive energy will help with your game selling journey."

  utter_cheer_up:
  - text: "Here's something to cheer you up - finding the right price for your games can be quite rewarding!"
  - text: "Don't worry, I'm here to help make your game selling experience better!"

  # Bot challenge
  utter_iamabot:
  - text: "I'm PriceVision, an AI assistant specialized in second-hand game pricing and market analysis."

  # Help responses
  utter_help:
  - text: |
      I can help you with:
      üì∏ Photo analysis - Upload a photo of your game for instant pricing
      üí∞ Price inquiries - Ask about specific game values
      üìä Market comparisons - Compare prices across platforms
      üéÆ Game information - Learn about platforms, genres, and trends
      üè™ Selling advice - Get tips on where and how to sell
      
      What would you like to explore?

  utter_features:
  - text: |
      üî• PriceVision Features:
      ‚Ä¢ AI-powered photo recognition
